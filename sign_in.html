<Html>  
    <head>   
    <title> Sign In </title>  
    </head>  

    <body>  
      <form align="center">  

       <h1 align="center"><i>Sign In</i></h1>

    <label> FIRSTNAME: </label>         
    <input type="text" placeholder="Enter Firstname" name="firstname" size="20"/> <br> <br>

    <label> MIDDLENAME: </label>     
    <input type="text" placeholder="Enter Middlename" name="middlename" size="20"/> <br> <br>

    <label> LASTNAME: </label>         
    <input type="text" placeholder="enter Lastname" name="lastname" size="20"/> <br> <br>
    

    <label>   
    GENDER:  
    </label> <br>

    <input type="radio" name="male"/> Male <br>  
    <input type="radio" name="female"/> Female <br>  
    <input type="radio" name="other"/> Other  <br> <br>
    
    <label>   
    PHONE NUMBER:  
    </label>  

    <input type="text" name="country code"  value="+91" size="2"/>   
    <input type="text" name="phone" size="10"/> <br> <br> 

    ADDRESS
    <br>
    <textarea cols="80" rows="5" value="address">  
    </textarea> <br> <br>

    <label for="dob">DATE OF BIRTH</label>
     <input type="text" placeholder="Enter Date Of Birth" id="dob" name="dob">
     <br> <br>

    EMAIL:  
    <input type="email" placeholder="Enter Email" id="email" name="email" /> <br> <br>   
      
    PASSWORD:  
    <input type="Password" placeholder="Enter Password" id="pass" name="pass"> <br> <br> 


    <input type="submit" value="Create Account"/>  
    <input type="reset" value="Refresh"/>

  </form>  
 </body>  
</html>
